<html lang="en" >
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SantaSHOP Login</title>
        <link rel="stylesheet" href="logincss.css">
        <link rel="icon" type="image/png" href="img/fav.JPG" />
      </head>
    <body>
        <div class="login-box">
            <h1><b style="color: #EA4630">Santa</b>SHOP <b>Login</b></h1>
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <form name="login" method="POST">
                    <input type="text" name="userid" placeholder="username">
            </div>

            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" name="pswrd" placeholder="password">
            </div>
            <input type="submit" class="btn" onclick="check(this.form)" value="Login" />
            </form>
        </div>
        <script>
            function check(form)
            {
            
             if(form.userid.value == "admin" && form.pswrd.value == "admin123")
              {
                window.open('landing.html')
              }
             else
             {
               alert("[ERRO] Username ou Password incorreto(os)")
              }
            }
            </script>
    </body>
</html>
