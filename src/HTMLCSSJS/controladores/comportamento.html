<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../img/fav.JPG" />
    <title>Comportamento</title>

  </head>
    <body>
      <button onclick="window.location.href='../landing.html'">Voltar</button>
        <div class="row justify-content-center">
            <div class="col-auto">
              <div class="btn-group" role="group" aria-label="Basic example">
                <h2>Comportamento</h2>
              </div>
              <button id="novocomp" type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">+ Novo</button>
              <table id="tabelacomp" class="table table-bordered align-middle">
                <thead>
                  <tr>
                    <th scope="col" class="table-active">Comportamento</th>
                    <th scope="col" class="table-active">Recebe Presente</th>
                    <th scope="col" class="table-active">Ações</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
          </div>

          <!--Adicionar--->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Comportamento > Novo</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label>Comportamento</label>
                    <input id="addcomp" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Recebe Presente?</label>
                    <input id="checkpresente" type="checkbox" checked>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary error" data-dismiss="modal" id="criarcomp">Criar</button>
                </div>
              </div>  
            </div>
            </div>

         <!--Editar--->
          <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Comportamento > Editar</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Comportamento</label>
                    <input id="edittextbox" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Recebe Presente?</label>
                    <input id="editche" type="checkbox" checked>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="editarcomp">Guardar</button>
                </div>
              </div>  
            </div>
            </div>
          
          <!--Apagar--->
          <div class="modal fade" id="myModal3" role="dialog">
          <div class="modal-dialog">
            <!-- Modal-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Comportamento > Apagar</h4>
              </div>
              <div class="modal-body">
                <p>Confirma que deseja eliminar o comportamento:</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="apagarcomp">Eliminar</button>
              </div>
            </div>  
          </div>
          </div>

    <script src="comportamentos.js"></script>
    <script src="jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
